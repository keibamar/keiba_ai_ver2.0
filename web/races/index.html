<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>開催日カレンダー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #calendar {
      border-collapse: collapse;
      margin: 20px auto;
      width: 80%;
    }
    #calendar th {
      border: 1px solid #ccc;
      padding: 10px;
      width: 14%;
      height: 30px;
      vertical-align: top;
    }
    #calendar td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 14%;
      height: 80px;
      vertical-align: top;
    }
    #calendar a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }
    #calendar td {
      cursor: default;
    }
    #monthYear {
      font-size: 1.5em;
      margin: 0 10px;
    }
    th.sat {
    color: blue;
    }
    th.sun {
    color: red;
    }
  </style>
</head>
<body>
  <h1>開催日カレンダー</h1>

  <div>
    <button id="prevMonth">←</button>
    <span id="monthYear"></span>
    <button id="nextMonth">→</button>
  </div>

  <table id="calendar"></table>

  <!-- 開催日一覧（Pythonで自動生成される） -->
  <script src="../js/raceDays.js"></script>
  <!-- カレンダー描画用（固定で配置） -->
  <script src="../js/calender.js"></script>
</body>
</html>
